<!DOCTYPE html>
<html lang="en">
<head>
    <title>ENSF 381 Assignment1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="./images/Car.png" width="200px" alt="Vroom Shop Logo">
    <h1>VROOM SHOP</h1>
</header>
<div class='navbar'>
    <a class='navlink' href="./index.html">Home</a>
    <a class='navlink' href="./products.html">Products</a>
    <a class='navlink' href="./contact.html">Contact</a>
    <a class='navlink' href="./login.html">Login</a>
</div>
<main>
    <form class='signup-form'>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Username">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password">
        <br>

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required placeholder="Confirm Password">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email Address">
        <br>

        <button class='signupbutton'>Signup</button>
    </form>

    
    <div class='message-box'>
        <p id="message-text"></p>
    </div>
</main>
<footer class='copyright'>
    <p>&copy; 2024 Vroom Shop. All rights reserved.</p>
    <p>Content on this site is for demonstration purposes only.</p>
</footer>

<script>
   document.addEventListener('DOMContentLoaded', function () {
    const signupButton = document.querySelector('.signupbutton');
    const messageBox = document.querySelector('.message-box');
    const messageText = document.getElementById('message-text');

    signupButton.addEventListener('click', function (event) {
        event.preventDefault();

        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const confirmPasswordInput = document.getElementById('confirmpassword').value;
        const emailInput = document.getElementById('email').value;

        
        const usernameRegex = /^[a-zA-Z][a-zA-Z0-9_-]{2,19}$/;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()-_=+[\]{}|;:'",.<>?/`~]{8,}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        
        const errors = [];

        
        if (!usernameRegex.test(usernameInput)) {
            errors.push('Username must be between 3 and 20 characters long, start with a letter, and contain only alphanumeric characters, hyphens, and underscores.');
        }

        
        if (!passwordRegex.test(passwordInput)) {
            errors.push('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
        }

        
        if (passwordInput !== confirmPasswordInput) {
            errors.push('Passwords do not match. Please confirm your password.');
        }

        
        if (!emailRegex.test(emailInput)) {
            errors.push('Invalid email format. Please enter a valid email address.');
        }

        
        if (errors.length > 0) {
            showMessage(errors.join('<br>'), 'error');
        } else {
            showMessage('Signup successful. Thank you!', 'success');
        }
    });

    function showMessage(message, messageType) {
        
        messageBox.style.border = '2px solid #f9f9f9';
        messageBox.style.backgroundColor = '#f9f9f9';
        messageBox.style.padding = '10px';
        messageBox.style.margin = '20px';

        
        messageText.innerHTML = message;

        
        if (messageType === 'success') {
            messageText.style.color = 'green';
        } else if (messageType === 'error') {
            messageText.style.color = 'red';
        }
    }
});


</script>
</body>
</html>
